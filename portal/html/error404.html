<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤처투자종합포털</title>

    <!-- pub css -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="wrap">
    <!-- skip nav -->
    <div class="skip_nav" title="스킵 네비게이션">
        <ul>
            <li><a href="#container" title="본문 바로가기">본문 바로가기</a></li>
        </ul>
    </div>

    <!-- conteiner -->
    <div id="container">
        
        <div class="error_page">

            <div class="top">
                <div class="tit">
                    벤처투자포털
                </div>
                <div class="content">
                    <div class="left">
                        <p>
                            죄송합니다.<br/>
                            요청하신 페이지를 찾을 수 없습니다.<br/>
                            방문하시려는 페이지의 주소가 잘못 입력되었거나, 페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.<br/>
                            입력하신 주소가 정확한지 다시 한번 확인해 주시기 바랍니다.<br/>
                            감사합니다.
                        </p>
                    </div>
                    <div class="right">
                        <img src="../images/content/img_error_404.png" alt="404에러이미지">
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="inp_group">
                    <div class="inp_box">
                        <input type="text">
                    </div>
                    <div class="btn_box">
                        <button>검색</button>
                    </div>
                </div>
                <div class="btn_box">
                    <a href="javascript:history.back();">이전페이지로 이동 >></a>
                    <a href="">메인으로 이동 >></a>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
